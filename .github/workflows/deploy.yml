name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Changez "main" par le nom de votre branche si nécessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # Remplacez par la version de .NET que vous utilisez

    - name: Build and deploy
      run: |
        dotnet build --configuration Release
        dotnet publish -c Release -o ./publish
        echo 'gh-pages' > ./publish/CNAME  # Ajoutez cette ligne si vous utilisez un domaine personnalisé
        git checkout --orphan gh-pages
        git rm -rf .
        mv ./publish/* .
        rm -rf ./publish
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push -f origin gh-pages